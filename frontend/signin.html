<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to JIPPY</title>
  <link rel="stylesheet" href="signin.css" />
</head>

<body style="background-image: url('assets/web 2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <img src="assets/logo jippy.png" alt="JIPPY Logo" class="logo-fixed">
  <div class="container">
    <div class="login-section">
      <h1>Sign in to <strong>JIPPY</strong></h1>
      <form id="signin-form">
        <label for="email">Email/Username:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn">Sign in</button>
      </form>
      <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <div class="image-section">
      <img src="assets/signin shopping.png" class="img-shopping" alt="shopping">
      <img src="assets/signin kantong belanja.png" class="img-bags" alt="bags">
      <img src="assets/signin diskon.png" class="img-tags" alt="tags">
      <img src="assets/signin tangan hp.png" class="img-phone" alt="phone">
    </div>
  </div>
  <script>
    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah reload
      // Validasi sederhana bisa ditambah di sini jika perlu
      window.location.href = 'menu.html';
    });
  </script>
</body>

</html>
